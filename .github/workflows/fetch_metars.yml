name: â›… METAR Every 5 min â›ˆï¸

on:
  schedule:
    # Every 5 minutes (UTC)
    - cron: "*/5 * * * *"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: metar-fetch-clean
  cancel-in-progress: true

jobs:
  fetch_and_clean:
    name: ğŸ“¡ Fetch â†’ ğŸ§¹ Clean â†’ ğŸ“Š Summarize (every 5 min)
    runs-on: ubuntu-latest

    container:
      image: rocker/tidyverse:4.3.3

    defaults:
      run:
        working-directory: ${{ github.workspace }}

    steps:
      - name: ğŸ›ï¸ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: ğŸ” Trust workspace for Git (fix dubious ownership)
        run: |
          git config --global --add safe.directory '*'
          git rev-parse --is-inside-work-tree

      - name: ğŸ” Sanity check workspace
        run: |
          echo "GITHUB_WORKSPACE=${GITHUB_WORKSPACE}"
          pwd
          ls -la
          test -d .git || (echo "::error::.git not found" && exit 1)

      - name: ğŸ“¦ Ensure required R packages are installed
        run: |
          Rscript -e 'need <- c("here","httr","jsonlite","tibble","dplyr","lubridate","readr","optparse");
                      missing <- need[!(need %in% rownames(installed.packages()))];
                      if(length(missing)) install.packages(missing, repos="https://cloud.r-project.org", quiet=TRUE)'

      - name: ğŸ“ Run METAR fetch script
        run: Rscript Fetch_METARs.R

      - name: ğŸ§¹ Run cleaning script
        run: Rscript Clean_METARs.R

      - name: ğŸ“Š Run summaries script
        run: Rscript METAR_Summaries.R

      - name: ğŸ“‚ List generated outputs
        run: ls -lh Data/METARs Data/Summaries || true

      - name: ğŸ’¾ Commit and push updated files
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Stage outputs
          git add Data/METARs/*.csv Data/METARs/*.txt Data/Summaries/*.csv Data/Summaries/*.txt || true

          echo "---- git status ----"
          git status
          echo "---- git diff --cached --stat ----"
          git diff --cached --stat || true

          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "Fetch, Clean & Summarize METARs $(date -u +'%Y-%m-%dT%H:%M:%SZ')"

            # Retry loop for safe pushing in case of race conditions
            for i in 1 2 3; do
              echo "Attempt $i to push..."
              if git pull --rebase origin main && git push origin main; then
                echo "âœ… Push successful"
                break
              else
                echo "âš ï¸ Push failed, retrying in 10s..."
                sleep 10
              fi
            done
          else
            echo "No changes to commit."
          fi
